name: Dart CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    container:
      image:  google/dart:latest

    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-java@v1
      with:
        java-version: '12.x'
    - name: setup-flutter
      uses: takuyaohashi/setup-flutter@v1
      with:
        channel: beta
 
    - name: Install dependencies
      run: flutter pub get
    - name: Run tests
      run: flutter pub run test
